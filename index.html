<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>online-registration-form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <div id="body-container">
            <section>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form>
                <div class="contact-info">
                    <fieldset>
                        
                        <legend id="icon-1">Contact Information</legend>

                        <div class="form-contact">	
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user-name" placeholder="Required" required>
                        </div>

                        <div class="form-contact">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email" placeholder="Required" required>
                        </div>
                        
                        <div class="form-contact">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user-phone" placeholder="123-456-7899">
                        </div>    

                        <div class="form-contact">
                            <label for="street-address">Street Address</label>
                            <input type="text" id="street-address" name="user-street-address" placeholder="123 Main Street">
                        </div>

                        <div class="form-contact">
                            <label for="city-address">City</label>
                            <input type="text" id="city-address" name="user-city-address" placeholder="New York">
                        </div>

                        <div class="form-contact">
                            <label for="state-address">State</label>
                            <select id="state-address" name="user-state-address">
                                <option value="" disabled="disabled" selected="selected">Choose State</option> 
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div> 

                        <div class="form-contact zip">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="user-zip-code" placeholder="123456">
                        </div>
                    </fieldset>
                </div>
                
                <div class="contact-info">
                    <fieldset>

                        <legend id="icon-2">Newsletter</legend>
                        
                        <div class="form-newsletter">

                            <label>Select the newsletters you would like to receive</label>

                            <div class="form-checkbox">
                                <input type="checkbox" id="html-news" value="news-html" name="selected-news">
                                <label for="html-news">HTML News</label>
                            </div>

                            <div class="form-checkbox">
                                <input type="checkbox" id="css-news" value="news-css" name="selected-news">
                                <label for="css-news">CSS News</label>
                            </div>

                            <div class="form-checkbox">
                                <input type="checkbox" id="java-news" value="news-java" name="selected-news">
                                <label for="java-news">Javascript News</label>
                            </div>

                        </div>

                        <div class="form-newsletter">    

                            <label>Newsletter format</label>

                            <div class="form-checkbox">
                                <input type="radio" id="html" value="format-html" name="user-format">
                                <label for="html">HTML</label>
                            </div>

                            <div class="form-checkbox">
                                <input type="radio" id="plain-text" value="format-plain-text" name="user-format">
                                <label for="plain-text">Plain text</label>
                            </div>

                        </div>

                        <div class="form-newsletter">    
                            
                            <label for="other-topics">Other topics you'd like to hear about</label>

                            <div class="form-checkbox">
                                <textarea id="other-topics" name="topics" rows="5" placeholder="write here..."></textarea>
                            </div>

                        </div>

                    </fieldset>
                </div>
                
                <button id="btn" type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
